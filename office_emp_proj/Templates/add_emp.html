<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
  {% if messages %}
  <div class="alert-container">
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Message!</strong>{{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
  </div>
  {% endif %}
  
    <div class="container mt-5">

        <!-- Form for Adding Department and Role -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="h5 mb-0">Add Department and Role</h2>
                    </div>
                    <div class="card-body p-4">
                        <form action="{% url 'add_emp' %}" method="post">  <!-- Use the same action as the employee form -->
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="department" class="form-label">Department:</label>
                                <input type="text" id="department" name="department" class="form-control" placeholder="Enter department name" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role:</label>
                                <input type="text" id="role" name="role" class="form-control" placeholder="Enter role" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form for Adding Employee -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-success text-white text-center">
                        <h2 class="h5 mb-0">Add Employee</h2>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" action="{% url 'add_emp' %}" class="p-3">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                                </div>
                            </div>
                            <div class="mb-3">
                              <label for="dept" class="form-label">Department</label>
                              <select class="form-select" id="dept" name="dept" required>
                                  <option selected disabled value="">Choose Department...</option>
                                  {% for department in departments %}
                                      <option value="{{ department.id }}">{{ department.name }}</option>
                                  {% endfor %}
                              </select>
                          </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="salary" class="form-label">Salary</label>
                                    <input type="number" class="form-control" id="salary" name="salary" min="0" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="bonus" class="form-label">Bonus</label>
                                    <input type="number" class="form-control" id="bonus" name="bonus" min="0" required>
                                </div>
                            </div>
                            <div class="mb-3">
                              <label for="role" class="form-label">Role</label>
                              <select class="form-select" id="role" name="role" required>
                                  <option selected disabled value="">Choose Role...</option>
                                  {% for role in roles %}
                                      <option value="{{ role.id }}">{{ role.name }}</option>
                                  {% endfor %}
                              </select>
                          </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="1234567890" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="hire_date" class="form-label">Hire Date</label>
                                    <input type="date" class="form-control" id="hire_date" name="hire_date" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button to Redirect to Home Page -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <a href="{% url 'index' %}" class="btn btn-secondary">Go to Home</a>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
