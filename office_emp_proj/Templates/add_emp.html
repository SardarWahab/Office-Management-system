<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

        <h1>Office Employee management system</h1>
        <hr>
        <div class="container mt-5">
          <h2 class="text-center mb-4">Add Employee</h2>
          <div class="container mt-5">
            <h2 class="text-center mb-4">Add Employee</h2>
            <form method="post" action="/add_emp" class="p-4 border rounded shadow-sm">
              {% csrf_token %}
              <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
              </div>
          
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
              </div>
          
              <div class="mb-3">
                <label for="dept" class="form-label">Department</label>
                <select class="form-select" id="dept" name="dept" required>
                  <option selected disabled value="">Choose Department...</option>
                  {% for department in departments %}
                  <option value="{{ department.id }}">{{ department.name }}</option>
                  {% endfor %}
                </select>
              </div>
          
              <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" min="0" required>
              </div>
          
              <div class="mb-3">
                <label for="bonus" class="form-label">Bonus</label>
                <input type="number" class="form-control" id="bonus" name="bonus" min="0" required>
              </div>
          
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                  <option selected disabled value="">Choose Role...</option>
                  {% for role in roles %}
                  <option value="{{ role.id }}">{{ role.name }}</option>
                  {% endfor %}
                </select>
              </div>
          
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
              </div>
          
              <div class="mb-3">
                <label for="hire_date" class="form-label">Hire Date</label>
                <input type="date" class="form-control" id="hire_date" name="hire_date" required>
              </div>
          
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
          </div>
          
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
